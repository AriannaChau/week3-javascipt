<h4>Edit Member</h4>

<label>New Member Name:</label>
<input [(ngModel)]="selectedMember.name">
<br>

<label>New Member Age:</label>
<input [(ngModel)]="selectedMember.age">
<br>

<label>New Member Favorite Location:</label>
<input [(ngModel)]="selectedMember.faveLocation">

<button (click)="beginUpdatingMember(selectedMember)">Update Member</button>
<button (click)="beginDeletingMember(selectedMember)">Delete</button>
